<!DOCTYPE html>
<html lang=pt-br>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width, initial-scale=1.0">
<link rel=stylesheet href=../css/stylecan2.css>
<title>Conversor Cantoneiras</title>
<style>body{font-family:"Arial",sans-serif;margin:0;padding:0;background-color:#f5f5f5;display:flex;justify-content:center;align-items:center;height:100vh}.container{max-width:400px;padding:20px;background-color:#fff;box-shadow:0 0 10px rgba(0,0,0,0.1);border-radius:10px;text-align:center}h1{color:#333;font-size:24px;margin-bottom:20px}label{font-weight:bold;color:#666}select,input[type="number"],button{width:100%;padding:10px;margin-bottom:15px;border:1px solid #ccc;border-radius:5px;font-size:14px}button{background-color:#3498db;color:#fff;font-weight:bold;cursor:pointer;border-radius:5px;transition:background-color .3s ease}button:hover{background-color:#2980b9}#resultado{font-size:18px;padding:15px;background-color:#f0f0f0;border:1px solid #d0d0d0;border-radius:5px;color:#333}.btn-link{display:inline-block;text-decoration:none;background-color:#eee;color:#666;padding:8px 16px;border-radius:5px;font-size:14px;cursor:pointer;transition:background-color .3s ease}.btn-link:hover{background-color:#ddd}</style>
</head>
<body>
<div class=container>
<h1>Conversor Cantoneiras</h1>
<label for=dimensoes>Selecione o Tipo:</label>
<select id=dimensoes>
<option value=0.55>Cantoneira 1/8 x 1/2"</option>
<option value=0.71>Cantoneira 1/8 x 5/8"</option>

<option value=1.19>Cantoneira 1/8 x 1"</option>
<option value=1.50>Cantoneira 1/8 x 1.1/4"</option>
<option value=1.83>Cantoneira 1/8 x 1.1/2"</option>
<option value=2.14>Cantoneira 1/8 x 1.3/4"</option>
<option value=2.46>Cantoneira 1/8 x 2"</option>
<option value=1.73>Cantoneira 3/16 x 1"</option>
<option value=2.20>Cantoneira 3/16 x 1.1/4"</option>
<option value=2.68>Cantoneira 3/16 x 1.1/2"</option>
<option value=3.15>Cantoneira 3/16 x 1.3/4"</option>
<option value=3.63>Cantoneira 3/16 x 2"</option>
<option value=4.52>Cantoneira 3/16 x 2.1/2"</option>
<option value=5.52>Cantoneira 3/16 x 3"</option>
<option value=2.29>Cantoneira 1/4 x 1"</option>
<option value=2.86>Cantoneira 1/4 x 1.1/4"</option>
<option value=3.48>Cantoneira 1/4 x 1.1/2"</option>
<option value=4.12>Cantoneira 1/4 x 1.3/4"</option>
<option value=4.75>Cantoneira 1/4 x 2"</option>
<option value=6.10>Cantoneira 1/4 x 2.1/2"</option>
<option value=7.30>Cantoneira 1/4 x 3"</option>
<option value=8.63>Cantoneira 1/4 x 3.1/2"</option>
<option value=9.81>Cantoneira 1/4 x 4"</option>
<option value=5.83>Cantoneira 5/16 x 2"</option>
<option value=7.44>Cantoneira 5/16 x 2.1/2"</option>
<option value=9.07>Cantoneira 5/16 x 3"</option>
<option value=10.70>Cantoneira 5/16 x 3.1/2"</option>
<option value=12.19>Cantoneira 5/16 x 4"</option>
<option value=6.99>Cantoneira 3/8 x 2"</option>

<option value=29.20>Cantoneira 1/2 x 6"</option>
<option value=23.42>Cantoneira 5/8 x 4"</option>

<option value=48.78>Cantoneira 5/8 x 8"</option>
<option value=35.10>Cantoneira 3/4 x 5"</option>

<option value=57.80>Cantoneira 3/4 x 8"</option>
</select>
<label for=comprimento>Comprimento (metros):</label>
<input type=number id=comprimento step=0.01>
<button id=calcularButton onclick=calcularPeso()>Calcular</button>
<p id=resultado></p>
<a class=btn-link href=../index.html>← Voltar</a>
</div>
<script>function calcularPeso(){const dimensoes=parseFloat(document.getElementById("dimensoes").value);const comprimento=parseFloat(document.getElementById("comprimento").value);if(!isNaN(dimensoes)&&!isNaN(comprimento)){const peso=dimensoes*comprimento;document.getElementById("resultado").innerText=`Peso Total:${peso.toFixed(2)}kg`;}else{document.getElementById("resultado").innerText="Por favor, insira valores válidos.";}}
document.getElementById("comprimento").addEventListener("keyup",function(event){if(event.key==="Enter"){calcularPeso();}});</script>
</body>
</html>
