<script>function calcularPeso(){const dimensoes=parseFloat(document.getElementById("dimensoes").value);const comprimento=parseFloat(document.getElementById("comprimento").value);if(!isNaN(dimensoes)&&!isNaN(comprimento)){const peso=dimensoes*comprimento;document.getElementById("resultado").innerText=`Peso Total:${peso.toFixed(2)}kg`;}else{document.getElementById("resultado").innerText="Por favor, insira valores válidos.";}}
